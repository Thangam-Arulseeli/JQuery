<!DOCTYPE html>  
<head>  
   <title>jQuery UI Sortable - Example</title>  
   <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
   <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
   <style>  
      #sort-1{ list-style-type: none; margin: 0;   
         padding: 0; width: 200px; float:left;}  
      #sort-1 li{ margin: 0 5px 5px 5px; padding: 0.4em;   
         padding-left: 1.5em; font-size: 18px; height: 20px; }  
      .default {  
         background: crimson;  
         border: 2px solid brown;  
         color: white;  
      }  
   </style>  
   <script>  
      $(function() {  
         $('#sort-1').sortable({  
            update: function(event, ui) {  
               var productOrder = $(this).sortable('toArray').toString();  
               $("#sort-2").text (productOrder);  
            }  
         });  
      });  
   </script>  
</head>  
<body>  
   <ul id="sort-1">  
      <li id="1" class="default">First</li>  
      <li id="2" class="default">Second</li>  
      <li id="3" class="default">Third</li>  
      <li id="4" class="default">Fourth</li>  
      <li id="5" class="default">Fifth</li>  
      <li id="6" class="default">Sixth</li>  
      <li id="7" class="default">Seventh</li>  
   </ul>  
   <br>  
   <h3><span id="sort-2"></span></h3>  
</body>  
</html>
