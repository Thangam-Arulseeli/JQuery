<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>jQuery UI Resizable function</title>
        <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>         
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
        <!--css-->
        <style>
        .ui-widget-header {
            background: lightyellow;
            border: 1px solid #b9cd6d;
            color: red;
            font-weight: bold;
        }  
        .ui-widget-content {
            background: lightgreen;
            border: 1px solid #DDDDDD;
            color: red;
        }
        #resizable { width: 150px; height: 150px; padding: 0.5em; text-align: center; margin: 0; } 
        </style>    
        <!--Javascript-->
        <script>
            $(function(){
                $( "#resizable" ).resizable();
            });
            </script>
            </head>
            <body>
                <!--HTML-->
                <div id="resizable" class="ui-widget-content">
                    <h1 class="ui-widget-header">Pull my edges to resize me</h1>
                    </div>
            </body>
            </html>
