<!DOCTYPE html>  
<head>  
   <title>jQuery UI Sortable - Example</title>  
   <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
   <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
   <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
   <style>  
      #sort-1, #sort-2 { list-style-type: none; margin: 0;   
         padding: 0; width: 200px; }  
      #sort-1 li, #sort-2 li { margin: 0 5px 5px 5px; padding: 0.4em;   
         padding-left: 1.5em; font-size: 18px; height: 20px; }  
      .default {  
         background: crimson;  
         border: 2px solid brown;  
         color: white;
      }  
      .highlight {  
         border: 2px solid crimson;  
         font-weight: bold;  
         font-size: 40px;  
         background-color: gray;}
         #sort-2{
             
         }
   </style>  
   <script>  
    $(function() {  
         $( "#sort-1, #sort-2" ).sortable({  
            connectWith: "#sort-1, #sort-2"  
         });  
         
 
      });  
      $(function() {  
         $( "#sort-1" ).sortable({  
            delay:1000  
         });  
         $( "#sort-2" ).sortable({  
            distance:150  
         });  
         $( "#sort-3" ).sortable({
            placeholder: "highlight"
         }); 
      });  
   </script>  
</head>  
<body>  
   <h3>Delay by 1000ms</h3>  
   <ul id="sort-1">  
      <li class="default">First</li>  
      <li class="default">Second</li>  
      <li class="default">Third</li>  
      <li class="default">Fourth</li>   
   </ul>  
   <h3>Distance Delay by 150px</h3>  
   <ul id="sort-2">  
      <li class="default">Fifth</li>  
      <li class="default">Sixth</li>  
      <li class="default">Seventh</li> 
      <li class="default">Eighth</li>  
   </ul>  
   <ul id="sort-3">  
    <li class="default">Fifth</li>  
    <li class="default">Sixth</li>  
    <li class="default">Seventh</li> 
    <li class="default">Eighth</li>  
 </ul>  
</body>  
</html>
